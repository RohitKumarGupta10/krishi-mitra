<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Krishi Mitra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Page Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #008000, #004d00);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Signup Card */
        .signup-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Header */
        .signup-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #008000;
        }

        .signup-header p {
            color: #555;
            margin-bottom: 20px;
        }

        .signup-header span {
            color: #004d00;
            font-weight: bold;
        }

        /* Input Fields */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #008000;
            box-shadow: 0px 0px 8px rgba(0, 128, 0, 0.3);
        }

        /* Signup Button */
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #008000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #004d00;
        }

        /* Login Text */
        .login-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-text a {
            color: #008000;
            text-decoration: none;
            font-weight: bold;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Join <span>Krishi Mitra</span></h2>
            <p>Create your account</p>
        </div>
        <form id="signupForm">
            <div class="input-group">
                <label for="name"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-text">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items" class="cart-items"></div>
      <div id="cart-total" class="cart-total">
        <span>Total-</span>
        <span id="total-price">₹0</span>
      </div>
      <button id="buy-button" class="buy-button">Place Order</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cart-items").innerHTML = cart
          .map((item) => `<div>${item.name}: ₹${item.price}</div>`)
          .join("");
        document.getElementById("total-price").textContent = `₹${cart.reduce(
          (sum, item) => sum + item.price,
          0
        )}`;

        // Handle buy button
        document.getElementById("buy-button").onclick = () => {
          alert("Purchased successfully!");
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        };
      });
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: green;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .cart-container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        padding: 25px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .cart-container h2 {
        font-size: 26px;
        margin-bottom: 25px;
        color: #333;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .cart-items {
        max-height: 220px;
        overflow-y: auto;
        margin-bottom: 25px;
        padding-right: 10px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
        transition: transform 0.2s ease;
      }

      .cart-item:hover {
        transform: scale(1.02);
      }

      .cart-item img {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        margin-right: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .cart-item-name {
        flex-grow: 1;
        text-align: left;
        font-size: 18px;
        color: #444;
        font-weight: 500;
      }

      .cart-item-price {
        font-size: 18px;
        color: #444;
        font-weight: 500;
      }

      .remove-item {
        font-size: 16px;
        color: #ff4d4f;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .remove-item:hover {
        color: #ff7875;
      }

      .cart-total {
        font-size: 20px;
        font-weight: bold;
        color: #222;
        margin-bottom: 25px;
      }

      .buy-button {
        width: 100%;
        padding: 15px;
        background: green;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.2s ease;
      }
    </style>
  </body>
</html>
